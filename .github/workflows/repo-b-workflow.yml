name: Repo-B Automated Workflow

on:
  repository_dispatch:
    types:
      - trigger-from-repo-a

jobs:
  repo-b-job:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------------------------
      # Step 1 - Acknowledge dispatch (IMPORTANT)
      # -------------------------------------------------
      - name: Step 1 - Acknowledge repository_dispatch
        run: |
          echo "Repo-B triggered via repository_dispatch"
          echo "Correlation ID: ${{ github.event.client_payload.correlation_id }}"

      # -------------------------------------------------
      # Step 2 - Main processing step
      # -------------------------------------------------
      - name: Step 2 - Main processing
        run: |
          echo "Repo-B Step 2 running"
          echo "Doing some work..."
          sleep 10

      # -------------------------------------------------
      # Step 3 - Finalization
      # -------------------------------------------------
      - name: Step 3 - Final step
        run: |
          echo "Repo-B Step 3 completed successfully"
